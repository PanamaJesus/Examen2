{% extends "base/base.html" %}

{% block title %} LIST USERS VIEW {% endblock title %}

{% block content %}
    <a href="{% url 'users:create_user' %}" class="btn btn-outline-success form-control">CREATE A NEW USER</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>USER_NAME</th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.user_name }}</td>
                   
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
